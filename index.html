<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Product List</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div id="sidebar">

        <div class="products_button">
            <button id="showProductsButton"> <img src="./img/product.png" alt="">Show Products</button>
            <button id="showTicketsBtn"><img src="./img/ticket.png" alt="" width="27" height="27">Bilet Tanlash</button>
        </div>

    </div>
    <div id="content">

        <table id="productTable" class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                    <th scope="col">Category</th>
                    <th scope="col">Image</th>
                    <th scope="col">Rating</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
    <div class="container mt-2">
        <h1 class=" pb-5  mb-5 w-125" style="width: 275px; "> Plane Ticket Purchase</h1>
        <form id="purchaseForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="flightNumber">Flight Number</label>
                <input type="text" class="form-control" id="flightNumber" placeholder="Enter flight number" required>
            </div>
            <div class="form-group">
                <label for="departureDate">Departure Date</label>
                <input type="date" class="form-control" id="departureDate" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Purchase Ticket</button>
        </form>
    </div>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const showProductsButton = document.getElementById("showProductsButton");
            const showTicketsButton = document.getElementById("showTicketsBtn");
            const productContainer = document.querySelector("#content");
            const ticketContainer = document.querySelector(".container");
            showProductsButton.addEventListener("click", function () {
                productContainer.style.display = "block";
                ticketContainer.style.display = "none";
            });

            showTicketsButton.addEventListener("click", function () {
                productContainer.style.display = "none";
                ticketContainer.style.display = "block";
            });
        });

        document.getElementById('purchaseForm').addEventListener('submit', async function (event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const flightNumber = document.getElementById('flightNumber').value;
            const departureDate = document.getElementById('departureDate').value;

            try {
                const ticketData = await purchasePlaneTicket({
                    name,
                    email
                }, {
                    flightNumber,
                    departureDate
                });
                alert('Ticket purchased successfully!');
            } catch (error) {
                alert('Failed to purchase ticket. Please try again later.');
                console.error('Error purchasing ticket:', error);
            }
        });

        async function purchasePlaneTicket(passengerInfo, flightInfo) {}
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

<script src="./js/app.js"></script>


</html>
