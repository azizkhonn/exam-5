<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Product List</title>
    <link rel="stylesheet" href="./css/style.css">

</head>

<body>

    <div id="sidebar">

        <div class="products_button">
            <button id="showProductsButton"> <img src="./img/product.png" alt="">Show Products</button>
            <button id="showTicketsBtn"><img src="./img/ticket.png" alt="" width="27" height="27">Bilet Tanlash</button>
        </div>

    </div>
    <div id="content">

        <table id="productTable" class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Price</th>
                    <th scope="col">Description</th>
                    <th scope="col">Category</th>
                    <th scope="col">Image</th>
                    <th scope="col">Rating</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>

    <div class="container image">


        <form id="ticketForm ">
            <h1 style="color: #000; margin-top: -20px;  margin-left: -11px; width: 294px;"> Online Bilet Sotib Olish
            </h1>
            <label for="ticketCategory">Bilet Turini Tanlang:</label>
            <select id="ticketCategory" name="ticketCategory">
                <option value="standard">Standard</option>
                <option value="premium">Premium</option>
                <option value="vip">VIP</option>

            </select>
            <label for="persons">Shaxslar Soni:</label>
            <input type="number" id="persons" name="persons" min="1" value="1">


            <button type="submit" class="buy-ticket">Bilet Olish</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const showProductsButton = document.getElementById("showProductsButton");
            const showTicketsButton = document.getElementById("showTicketsBtn");
            const productContainer = document.querySelector("#content");
            const ticketContainer = document.querySelector(".container");
            showProductsButton.addEventListener("click", function () {
                productContainer.style.display = "block";
                ticketContainer.style.display = "none";
            });

            showTicketsButton.addEventListener("click", function () {
                productContainer.style.display = "none";
                ticketContainer.style.display = "block";
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

<script src="./js/app.js"></script>

</html>
